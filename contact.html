			<section>

				<div class="row mt-5">

					<div class="col-8 offset-2">

						<h2 class="mb-5 text-center">Nous contacter par mail :</h2>

						<form id="contact-agivr">

							<div class="form-group mb-3">
								<label class="fw-bold">Votre Nom</label>
								<input type="text" class="form-control" id="last name" placeholder="Votre Nom">
							</div>

							<div class="form-group mb-3">
								<label class="fw-bold">Votre email</label>
								<input type="email" class="form-control" id="mailto" placeholder="Votre email">
							</div>

							<div class="form-group mb-3">
								<label class="fw-bold">Votre téléphone</label>
								<input type="tel" class="form-control" id=" phone" placeholder="Votre téléphone">
							</div>

							<div class="form-group mb-3 ">
								<label class="fw-bold">Quel est votre demande ?</label>
								<select class="form-control">
									<option>Besoin d'information</option>
									<option>Devenir bénévole</option>
									<option>Autre...</option>
								</select>
							</div>

							<div class="form-group mb-3">
								<label class="fw-bold">Votre message </label>
								<textarea class="form-control " id="message" placeholder="Votre message..." rows="5"></textarea>
							</div>

							<div class="text-center">
								<button class="btn  btn-primary btn-lg mb-2 ">Envoyer</button>
							</div>

						</form>

					</div>

				</div>

			</section>
